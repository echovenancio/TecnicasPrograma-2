plugins {
    id 'java'
}

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.xerial:sqlite-jdbc:3.42.0.0'
}

task run(type: JavaExec) {
    group = 'application'
    description = 'Builds and runs the application'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'App'
}

run.dependsOn(build)
